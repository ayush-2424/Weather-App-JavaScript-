<!DOCTYPE html>
<html>
<head>
	<title>weather app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="app-main">
	<div class="searchInputBox">
		<input type="text" id="input-box" class="input-box" placeholder="Enter city name...&#128269" autocomplete="off">

	</div>
	<div class="weather-body">
	<div class="location-details">
		<div class="city" id="city">Mainpuri,In</div>
		<div class="date" id="date">10 june (wednesday),2020</div>
	</div>	
	<div class="weather-status">
		<div class="temp" id="temp">34&deg;c</div>
		<div class="min-max" id="min-max">32&deg;c(min)/34&deg;c(max)</div>
		<div class="weather" id="weather">clear</div>
		<div class="img" id="img"></div>
	</div>
	</div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
